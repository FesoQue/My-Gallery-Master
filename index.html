<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="profile">
        <div class="profile-info">
          <img src="./Images/profilePhoto.png" alt="profile photo" />
          <p>Rodney Cotton</p>
          <p>Helsinki, Finland</p>
        </div>
        <div class="account">
          <!-- post -->
          <div class="account-info">
            <p>100</p>
            <p>posts</p>
          </div>
          <!-- followers -->
          <div class="account-info">
            <p>2,242</p>
            <p>followers</p>
          </div>
          <!-- following -->
          <div class="account-info">
            <p>1,432</p>
            <p>following</p>
          </div>
        </div>
      </div>
      <!-- gallery -->
      <div class="gallery">
        <img class="photo1" src="./Images/photo1.png" alt="photo1" />
        <img class="photo2" src="./Images/photo2.png" alt="photo2" />
        <img class="photo3" src="./Images/photo3.png" alt="photo3" />
        <img class="photo4" src="./Images/photo4.png" alt="photo4" />
        <img class="photo5" src="./Images/photo5.png" alt="photo5" />
        <img class="photo6" src="./Images/photo6.png" alt="photo6" />
      </div>
    </main>
      <!-- attribution -->
      <div class="attribution">
        Challenge by
        <a href="https://www.DevChallenges.io?ref=challenge" target="_blank"
          >DevChallenges</a
        >. Coded by <a href="#">Feso Que</a>.
      </div>
  </body>
</html>
